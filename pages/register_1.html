<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>

    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/userApply.css" />

</head>
<body>
<div class="wrap">
    <div class="wrap-title">
        <span class="wrap-title-span">注册</span>
    </div>
    <div>
        <div class="warp-main">
            <span class="warp-main-span">真实姓名</span>
            <input type="text" placeholder="请填写真实姓名" id="realName" maxlength="8" class="warp-main-input ">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">证件号码</span>
            <input type="text" placeholder="请填写证件号码" id="cardNo" maxlength="30" class="warp-main-input ">
            <p class="warp-main-hr"></p>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img src="" alt="">
                <input type="file" id="cardImgFront" name="file" onchange="Javascript:validate_img(this);" >
                <p class="wrap-companyCard">选择身份证正面照</p>
                <p class="wrap-2m">文件支持：jpg/jepg/png格式图片，不超过2M</p>
            </div>
            <p class="warp-main-hr"></p>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img src="" alt="">
                <input type="file" id="cardImgBack" name="file" onchange="Javascript:validate_img(this);" >
                <p class="wrap-companyCard">选择身份证反面照</p>
                <p class="wrap-2m">文件支持：jpg/jepg/png格式图片，不超过2M</p>
            </div>
            <button class="login-btn" id="login">下一步</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/slider.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script type="text/javascript" src="../scripts/register.js"></script>
</body>
</html>
