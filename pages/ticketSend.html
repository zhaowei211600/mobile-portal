<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/assetsManage.css" />
    <link rel="stylesheet" href="/wechat/src/styles/font/iconfont.css" />
    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
    <title>票据推送</title>
</head>
<body>
<div class="content-wrap my-asset-i  tickets-send">
    <div class="main_top_org">身份还未认证，认证后可开始资产登记管理 <a class="goApply">去认证</a></div>
    <!--顶部导航搜索-->
    <div class="top-search">
        <div class="search-bar">
            <a href="/wechat/src/pages/assetsManage.html"class="s-back"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
            <a href="javascript:void(0);"class="s-btn"><i class="iconfont icon-shaixuan"></i></a>
        </div>
        <div class="search-body">
            <div class="layer-close"></div>
            <div class="s-content">
                <div class="email-status">
                    <div class="layer-title"><i class="iconfont icon-weibiaoti-"></i>邮箱状态</div>
                    <div class="layer-btn-es">
                        <a href="javascript:void(0);" data-sendStatus="1">已发邮件</a>
                        <a href="javascript:void(0);" data-sendStatus="0">未发邮件</a>
                    </div>
                </div>
                <div class="search-info">
                    <div><span>销售方名称</span><input type="text" class="salesName" placeholder="请输入销售方名称" /></div>
                    <div><span>发票代码</span><input type="text" class="invoiceCode" placeholder="请输入发票代码" /></div>
                    <div><span>发票号码</span><input type="text" class="invoiceNumber" placeholder="请输入发票号码" /></div>
                </div>
                <div class="search-ctrl">
                    <a href="javascript:void(0);" class="reset">重置</a>
                    <a href="javascript:void(0);" class="submit">确认</a>
                </div>
            </div>
        </div>
    </div>
    <!--数据空-->
    <div class="data-empty">
        <div class="empty-img"><i class="iconfont icon-kafei"></i></div>
        <div class="empty-msg">空空的什么都没有</div>
    </div>
    <!--数据列表-->
    <div class="content-body">
        <ul></ul>
        <div class="load-more">加载更多</div>
        <div class=" email-send"><span>发送邮件</span></div>
    </div>
</div>
<script type="text/javascript" src="/wechat/src/scripts/ticketSend.js"></script>
</body>
</html>
