<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>身份认证</title>

    <link rel="stylesheet" href="/wechat/src/styles/font/iconfont.css" />
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/userApply.css" />

</head>
<body>
    <div class="wrap">
        <div class="wrap-main">
            <header>
                <span class="header_back"><a class="approveBack" href="javascript:history.go(-1)"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a></span>
            </header>
            <span class="wrap-main-title">客户经理身份认证</span>
            <div class="warp-main-white">
                <span class="warp-main-span">真实姓名</span>
                <input type="text" placeholder="请填写您的真实姓名" id="authUserName" class="warp-main-input warp-main-password">
            </div>
            <div class="wrap-companyImg">
                <div class="iconfont icon-jiahao"></div>
                <img src="" alt="">
                <input type="file" id="fileUp" name="file" onchange="Javascript:validate_img(this);" >
                <p class="wrap-companyCard">选择您的企业名片</p>
                <p class="wrap-2m">文件支持：jpg/jepg/png格式图片，不超过2M</p>
            </div>
            <div class="wrap-something">
                <p><span>温馨提示：</span>请提前准备好您的企业名片，名片需与所填写的相应机构相对应。</p>
            </div>
            <div class="wrap-main-bottom">
                <div class="wrap-main-bottom-content">
                    <span class="wrap-bottom-text">企业邮箱</span>
                    <input type="text" placeholder="请填写您的企业邮箱" id="email" class="warp-main-input warp-main-password">
                </div>
                <p class="warp-main-hr"></p>
                <div class="wrap-main-bottom-content">
                    <span class="wrap-bottom-text">邮箱验证码</span>
                    <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请填写邮箱验证码" id="emailYzm" maxlength="6" class="warp-main-input warp-main-yzm">
                    <div class="yzm-right">
                        <button class="login-btn-yzm" id="btn-yzm" >发送验证码</button>
                    </div>

                </div>
            </div>
            <div class="wrap-something">
                <p><span>温馨提示：</span>如果长时间未收到验证码，请确认是否可以接受外部邮件，或通过互联网获取登录邮箱获取。</p>
            </div>
            <button class="login-btn" id="next">下一步</button>
            <a class="wrap-btn-skip" href="/wechat/src/pages/assetsManage.html">跳过</a>
        </div>
    </div>
    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/userApply.js"></script>
</body>
</html>
