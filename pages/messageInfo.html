<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/assetsManage.css" />
    <link rel="stylesheet" href="/wechat/src/styles/font/iconfont.css" />
    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
    <title>消息通知</title>
</head>
<body>
<div class="content-wrap my-asset-i risk-info message-info">
    <div class="main_top_org">身份还未认证，认证后可开始资产登记管理 <a class="goApply">去认证</a></div>
    <!--顶部导航搜索-->
    <div class="top-search">
        <div class="search-bar">
            <a href="/wechat/src/pages/userCenter.html"class="s-back"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a>
            <a href="javascript:void(0);"class="s-btn"><i class="iconfont icon-shaixuan"></i></a>
        </div>
        <div class="search-body">
            <div class="layer-close"></div>
            <div class="s-content">
                <div class="msg-kind"><i class="iconfont icon-xiaoxitongzhi"></i>消息类型</div>
                <div class="search-ctrl">
                    <a href="javascript:void(0);" class="layer-msg on" data-type="1">系统消息</a>
                    <a href="javascript:void(0);" class="layer-msg" data-type="3">预警消息</a>
                </div>
            </div>
        </div>
    </div>
    <!--数据列表-->
    <div class="content-body">
        <div class="risk-deal">
            <span class="deal on" data-state="0">未读消息</span>
            <span class="deal" data-state="1">已读消息</span>
        </div>
        <div class="risk-list">

            <!--数据空-->
            <div class="data-empty">
                <div class="empty-img"><i class="iconfont icon-kafei"></i></div>
                <div class="empty-msg">空空的什么都没有</div>
            </div>
            <!-- 数据列表 -->
            <ul></ul>
            <div class="load-more">加载更多</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/wechat/src/scripts/messageInfo.js"></script>
<script>
    // $(".content-wrap .risk-list").hide();
    // $(".content-wrap .data-empty").show();
</script>
</body>
</html>
