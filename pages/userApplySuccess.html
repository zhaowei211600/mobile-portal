<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>身份信息</title>

    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/userApplyNext.css" />


</head>
<body>
<div class="wrap">
    <div class="wrap-title">
        <span class="wrap-title-span">客户经理身份认证</span>
    </div>
    <div class="wrap-main">
        <div class="wrap-main-messages">
            <p class="wrap-main-messages-p">真实姓名：<span id="realName"></span></p>
            <p class="wrap-main-messages-p">企业邮箱：<span id="comEmail"></span></p>
            <p class="wrap-main-messages-p">我的名片：</p>
            <div class="wrap-main-messages-img">
                <img src="" alt="" class="file">
            </div>
        </div>
    </div>
    <div class="wrap-btn">
        <button class="wrap-btn-again" id="apply">重新认证</button>
    </div>
    <div class="wrap-success">
        <div class="wrap-img">
            <i class="iconfont icon-kafei"></i>
        </div>
        <div class="wrap-content">
            <p class="wrap-content-p content-tj">认证信息已提交</p>
            <p class="wrap-content-p">我们会在2个工作日内审核完成</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/userApplySuccess.js"></script>
</body>
</html>
