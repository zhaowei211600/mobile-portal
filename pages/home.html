<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户中心</title>

    <link rel="stylesheet" href="../styles/common/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/assetsManage.css" />
    <link rel="stylesheet" href="../styles/userCenter.css" />

</head>
<body>

<div class="content-wrap my-asset-i">
    <!--顶部导航搜索-->
    <div class="top-search">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../styles/images/timg.jpeg" alt="First slide">
                </div>
                <div class="item">
                    <img src="../styles/images/timg.jpeg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="../styles/images/timg.jpeg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="search-body">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">资料</a>
                </li>
                <li class="disabled">
                    <a href="#">信息</a>
                </li>
            </ul>
        </div>
    </div>
    <!--数据列表-->
    <div class="content-body">
        <ul></ul>
    </div>
</div>
<div class="wrap">

    <!--菜单-->
    <div class="menu">
        <div class="menu1 bg">
            <div class="home" id="home">首页</div>
        </div>
        <div class="menu2">
            <div class="my_order" id="my_order">订单</div>
        </div>
        <div class="menu3">
            <div class="user_center" id="user_center">我的</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>

<script type="text/javascript" src="../scripts/home.js"></script>

</body>
</html>
