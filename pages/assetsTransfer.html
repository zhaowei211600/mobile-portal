<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>资产迁移</title>

    <link rel="stylesheet" type="text/css" href="/wechat/src/styles/font/iconfont.css">
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/lib/swiper.css" />
    <link rel="stylesheet" href="/wechat/src/styles/assetsTransfer.css" />
</head>
<body>
<div class="wrap">
    <header>
        <span class="header_back"><a class="approveBack" href="javascript:history.go(-1)"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a></span>
    </header>
    <div class="wrap-main">
        <div class="transfer-prompt">
            <div class="transfer-img">
                <img src="/wechat/src/styles/images/assetsTransfer.png">
            </div>
            <div class="transfer-content">
                <p class="transfer-content-p">尊敬的用户您好：</p>
                <p class="transfer-content-p">由于原微信公众号发票查验功能已优化并投产上线，为保持体验一致，存量发票查验信息将统一迁移至本菜单项下进行管理。</p>
                <p class="transfer-content-p mt-20">迁移操作中，需使用原系统账号和密码进行验证，验证通过后系统将自动完成数据迁移。</p>
            </div>
            <button class="transfer-btn" id="transfer">立即迁移</button>
        </div>
        <div class="transfer-login">
            <div class="wrap-title">
                <span class="wrap-title-span">资产迁移身份认证</span>
            </div>
            <div>
                <div class="warp-main">
                    <span class="warp-main-span">登录帐号</span>
                    <input type="text" placeholder="请输入易票宝登录帐号" id="userName" maxlength="20" class="warp-main-input warp-main-password">
                    <p class="warp-main-hr"></p>
                    <span class="warp-main-span">登录密码</span>
                    <input type="password" placeholder="请输入易票宝登录密码" id="password" maxlength="16" class="warp-main-input warp-main-password">
                    <p class="warp-main-hr"></p>
                    <div id="Trigger_slider_box" class="Trigger_slider_box"></div>
                    <button class="login-btn" id="login">确认迁移</button>
                    <p class="login-prompt">如有问题可以通过QQ：2079694082咨询</p>
                </div>
            </div>
        </div>
        <div class="transfer-success">
            <div class="success-img">
                <img src="/wechat/src/styles/images/success.png">
            </div>
            <div class="success-content">
                <p class="success-content-p">迁移成功</p>
                <p class="success-content-p">共迁移资产<span class="success-content-p" id="success-num"></span>张</p>
            </div>
            <button class="success-href" id="success-href">我的资产</button>
            <p class="login-prompt">如有问题可以通过QQ：2079694082咨询</p>
        </div>
    </div>
</div>
<script>
    //页面加载完成时调用
    window.onload = function() {
        var sliderVerification = new SliderVerification('#Trigger_slider_box');
    }
</script>
<script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/lib/slider.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/assetsTransfer.js"></script>

</body>
</html>
