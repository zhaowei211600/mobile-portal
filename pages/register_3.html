<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>

    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/userApply.css" />
    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
<div class="wrap">
    <!--顶部导航搜索-->
    <div>
        <div class="search-bar" style="background-color: #F8F8F9;">
            设置密码
        </div>
        <a href="../pages/home.html" class="s-back"><i class="iconfont icon-fanhuizuojiantou"></i></a>
    </div>
    <div style="text-align: center;line-height: 30px;">
        <span>1.实名认证 > </span><span>2.手机验证 > </span><span class="ju">3.设置密码</span>
    </div>

    <div>
        <div class="warp-main">
            <div>
                <input type="text" placeholder="输入密码" id="realName" maxlength="8" class="warp-main-input ">

            </div>
            <div>
                <input type="text" placeholder="确认密码" id="cardNo" maxlength="30" class="warp-main-input ">
            </div>

            <div class="fs12">密码长度8-12位，需包含数字、字母、符号至少两种或以上元素。</div>
            <button class="login-btn" id="login">确认提交</button>

        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../scripts/lib/slider.js"></script>
<script type="text/javascript" src="../scripts/common/jquery.cookie.js"></script>
<script type="text/javascript" src="../scripts/common/common.js"></script>
<script type="text/javascript" src="../scripts/register.js"></script>

</body>
</html>
