<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户注册</title>

    <link rel="stylesheet" href="../styles/common/common.css" />
    <link rel="stylesheet" href="../styles/lib/swiper.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/userApply.css" />
    <link rel="stylesheet" type="text/css" href="../styles/font/iconfont.css">
    <link rel="stylesheet" href="../styles/home.css">

<body>
<div class="wrap">
    <!--顶部导航搜索-->
    <div>
        <div class="search-bar" style="background-color: #F8F8F9;">
            手机验证
        </div>
        <a href="../pages/home.html" class="s-back"><i class="iconfont icon-fanhuizuojiantou"></i></a>
    </div>
    <div style="text-align: center;line-height: 30px;">
        <span>1.实名认证 > </span><span class="ju">2.手机验证 </span><span> > 3.设置密码</span>
    </div>

    <div>
        <div class="warp-main">
            <div  style="overflow: hidden;">
                <input type="text" placeholder="请输入手机号" id="realName" maxlength="8" class="warp-main-input " style="width: 50%;">

            </div>
            <div>
                <input type="text" placeholder="请输入短信中的验证码" id="cardNo" maxlength="30" class="warp-main-input ">
            </div>

            <button class="login-btn" id="login">提交验证码</button>

        </div>
    </div>
</div>
