<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>资产核验</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--<meta name="format-detection" content="telephone=no" />-->
    <link rel="stylesheet" href="/wechat/src/styles/font/iconfont.css" />
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/assetsCheck.css" />
    <!--<script type="text/javascript" src="../js/common/jquery-3.2.1.min.js"></script>-->
    <!--<script type="text/javascript" src="../js/common/common.js"></script>-->
    <!--<script type="text/javascript" src="../js/index.js"></script>-->
</head>

<body>
<div class="wrap">
    <!--认证面包屑-->
    <div class="main_top_org">身份还未认证，认证后可开始资产登记管理 <a class="goApply">去认证</a></div>
    <!--手工核验-->
    <header>
        <span class="header_back"><a href="/wechat/src/pages/assetsCheck-scan.html"><i class="iconfont icon-fanhuizuojiantou"></i>返回</a></span>
    </header>
    <div class="asstes_manual">
        <ul class="assets_manual_list">
            <li class="invoice_code">
                <div class="invoice_label1">
                    <div class="invoice_code_label invoice_label">发票代码</div>
                    <div class="invoice_code_input invoice_input">
                        <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')"  id="invoiceCodeVal" placeholder="请输入10或12位发票代码" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="check_info_error"><span>发票代码不能为空！</span></div>
            </li>
            <!--<li class="check_info_error"><span>发票代码不能为空！</span></li>-->
            <li class="invoice_num">
                <div class="invoice_label1">
                    <div class="invoice_num_label invoice_label">发票号码</div>
                    <div class="invoice_num_input invoice_input">
                        <input id="invoiceNumVal" type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" placeholder="请输入8位发票号码" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="check_info_error"><span>发票号码不能为空！</span></div>
            </li>
            <!--<li class="check_info_error"><span>发票号码不能为空！</span></li>-->
            <li class="invoice_amount" id="noContainTax">
                <div class="invoice_label1">
                    <div class="invoice_amount_label invoice_label">合计金额（不含税）</div>
                    <div class="invoice_amount_input invoice_input">
                        <input type="text" id="totalAmountVal" placeholder="请输入不含税金额" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="check_info_error"><span>开票金额不能为空！</span></div>
            </li>
            <!--<li class="check_info_error"><span>开票金额不能为空！</span></li>-->
            <li class="invoice_verification" id="checkCodeLastSix">
                <div class="invoice_label1">
                    <div class="invoice_verification_label invoice_label">校验码后六位</div>
                    <div class="invoice_verification_input invoice_input">
                        <input type="tel" onkeyup="value=value.replace(/[^0-9]/g,'')" id="CheckCodeVal" placeholder="请填写校验码后六位" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="check_info_error"><span>校验码不能为空！</span></div>
            </li>
            <!--<li class="check_info_error"><span>校验码不能为空！</span></li>-->
            <li class="invoice_date">
                <div class="invoice_label1">
                    <div class="invoice_date_label invoice_label">开票日期</div>
                    <div class="invoice_date_input invoice_input">
                        <div class="date_prompt" id="invoice_date_input">请选择开票日期</div>
                        <input class="input_date" id="billingDateVal" type="date" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="check_info_error"><span>开票时间不能为空！</span></div>
            </li>
            <!--<li class="check_info_error"><span>开票时间不能为空！</span></li>-->
        </ul>
    </div>
    <div class="asstes_check_btn">
        <div class="check_btn" id="check_btn">核验</div>
    </div>
</div>
<script src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/common/jquery.cookie.js"></script>
<script src="/wechat/src/scripts/common/common.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/invoiceDetail.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/assetsCheck_manual.js"></script>
<script type="text/javascript" src="/wechat/src/scripts/assetsCheckRule.js"></script>
<!--<script type="text/javascript" src="/wechat/src/scripts/assetsCheck.js"></script>-->
</body>

</html>
