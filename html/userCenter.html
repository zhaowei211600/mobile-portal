<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户中心</title>

    <link rel="stylesheet" type="text/css" href="/wechat/src/styles/font/iconfont.css">
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/userCenter.css" />

    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
</head>
<body>
<div class="wrap">
    <!--认证面包屑-->
    <div class="main_top_org">身份还未认证，认证后可开始资产登记管理 <a href="javascript:;">去认证</a></div>
    <!--多余占位置的-->
    <div class="wrap-top-dy"></div>
    <!--主体-->
    <div class="wrap-main">
        <div class="wrap-main-top"></div>
        <div class="wrap-main-middle">
            <div class="wrap-main-middle-round">
                <p>上传头像</p>
            </div>
            <div class="wrap-main-middle-header">
                <p>当前账号：<span>15811547515</span></p>
                <p>所属机构：<span class="userCenter-authentication">未认证</span></p>
                <p class="red-prompt">完成认证即可进行发票核验、异常监控</p>
            </div>
        </div>
        <div class="wrap-main-bottom">
            <div class="wrap-main-bottom-content">
                <span class="iconfont icon-renzhengxinxi"></span>
                <span class="wrap-bottom-text">认证信息</span>
                <span class="iconfont icon-youjiantou"></span>
            </div>
            <p class="warp-main-hr"></p>
            <div class="wrap-main-bottom-content">
                <span class="iconfont icon-xiaoxiguanli"></span>
                <span class="wrap-bottom-text">消息管理</span>
                <span class="iconfont icon-youjiantou"></span>
            </div>
            <p class="warp-main-hr"></p>
            <div class="wrap-main-bottom-content">
                <span class="iconfont icon-mimaxiugai"></span>
                <span class="wrap-bottom-text">密码修改</span>
                <span class="iconfont icon-youjiantou"></span>
            </div>
        </div>

    </div>
    <div class="wrap-btn">
        <button class="wrap-btn-quit">退出登录</button>
    </div>
    <!--菜单-->
    <div class="menu">
        <div class="assets_manage">资产管理</div>
        <div class="assets_check">资产核验</div>
        <div class="user_center">用户中心</div>
    </div>
</div>
</body>
</html>
