<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户登录</title>

    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/lib/swiper.css" />
    <link rel="stylesheet" href="/wechat/src/styles/login.css" />

    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/lib/slider.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/login.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="wrap-title">
            <span class="wrap-title-span">客户经理智能工作台</span>
        </div>
        <div>
            <div class="warp-main">
                <span class="warp-main-span">登录手机号</span>
                <input type="text" placeholder="请输入登录手机号" id="phone" maxlength="11" class="warp-main-input warp-main-phone">
                <p class="warp-main-hr"></p>
                <span class="warp-main-span">登录密码</span>
                <input type="password" placeholder="请输入登录密码" id="password" maxlength="16" class="warp-main-input warp-main-password">
                <p class="warp-main-hr"></p>

                <div id="Trigger_slider_box" class="Trigger_slider_box"></div>

                <button class="login-btn" id="login">登 录</button>
                <p class="login_forgot">
                    <a class="login_register_btn fr" href="/wechat/src/pages/register.html">立即注册</a>
                    <a class="login_forgot_btn fl" href="">找回密码</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        //页面加载完成时调用
        window.onload = function() {
            var sliderVerification = new SliderVerification('#Trigger_slider_box');
        }
    </script>
</body>
</html>
