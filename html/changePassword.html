<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>

    <link rel="stylesheet" href="/wechat/src/styles/font/iconfont.css" />
    <link rel="stylesheet" href="/wechat/src/styles/common/common.css" />
    <link rel="stylesheet" href="/wechat/src/styles/lib/swiper.css" />
    <link rel="stylesheet" href="/wechat/src/styles/register.css" />

    <script type="text/javascript" src="/wechat/src/scripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/lib/slider.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/common/common.js"></script>
    <script type="text/javascript" src="/wechat/src/scripts/forgetPassword.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <span class="header_back" onclick="javascript:history.go(-1)"><a href=""><i class="iconfont icon-fanhuizuojiantou"></i>返回</a></span>
    </header>
    <div>
        <div class="warp-main">
            <span class="warp-main-span">登录密码</span>
            <input type="text" placeholder="请输入登录密码" id="phone" maxlength="11" class="warp-main-input warp-main-password">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">新密码</span>
            <input type="password" placeholder="请输入新密码" id="newPassword" maxlength="16" class="warp-main-input warp-main-newPassword">
            <p class="warp-main-hr"></p>
            <span class="warp-main-span">重复新密码</span>
            <input type="password" placeholder="请再次输入新密码" id="twicePassword" maxlength="16" class="warp-main-input warp-main-phone">
            <p class="warp-main-hr"></p>
            <button class="login-btn" id="login">确认</button>
        </div>
    </div>
</div>
<script>
    //页面加载完成时调用
    window.onload = function() {
        var sliderVerification = new SliderVerification('#Trigger_slider_box');
    }
</script>
</body>
</html>
